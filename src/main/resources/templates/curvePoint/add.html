<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<label for="curveId"> </label>
			<input class="form-control my-3 bg-light" id="curveId" placeholder="Curve Id" type="number" autofocus name="curveId"
				   th:field="*{curveId}">
			<span class="has-error" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></span>
			<label for="type"> </label>
			<input class="form-control my-3 bg-light" id="type" placeholder="Type" type="number" th:field="*{type}">
			<span class="has-error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
			<label for="value"> </label>
			<input class="form-control my-3 bg-light" id="value" placeholder="Bid quantity" type="number" th:field="*{value}">
			<span class="has-error" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
			<div class="row">
				<div class="col sm-12">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<button class="btn btn-primary btn-sm" type="submit">Add CurvePoint</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
