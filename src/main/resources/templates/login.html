<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> Page de connexion </h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Le nom d'utilisateur ou mot de passe est incorrect.</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Vous êtes déconnecté.</div>
                </div>

                <div class="form-group mt-2">
                    <label for="username"> Nom d'utilisateur :</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Entrez lr nom d'utilisateur"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Entrez le mot de passe"/>
                </div>
                <div class="form-group">
                    <label for="souvenir">Se souvenir de moi :</label>
                    <input type="checkbox" id="souvenir" name="remember-me"/>
                </div>

                <div class="form-group mt-2">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 mt-2">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Se connecter"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Nouvel utilisateur ? <a href="/" th:href="@{/user/validate}">Enregistrez vous ici</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
